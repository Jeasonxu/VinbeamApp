<div id="page-heading">
  <ol class=" section-title breadcrumb">
    <li>Admin Dashboard</li>
  </ol>
</div>
<div class="row">
  <div class="col-md-12">
    <button class="btn btn-primary" data-toggle="modal" data-target="#createUser">Create customer</button>
  </div>
</div>
<div id="vehicles_list" class="row">
  <div class="col-lg-12">
		<table st-table="displayedCollection" st-safe-src="users" class="table table-striped">
			<thead>
			<tr>
        <th></th>
				<th st-sort="firstname">First Name</th>
				<th st-sort="lastname">Last Name</th>
				<th st-sort="username">Email</th>
				<th st-sort="role">Role</th>
			</tr>
			<tr>
				<th colspan="12"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>
			</thead>
			<tbody>
			<tr class="animate-repeat" ng-repeat="user in displayedCollection">
        <td><img src="/assets/person.png" alt=""></td>
				<td>{{user.firstname}}</a></td>
				<td>{{user.lastname}}</td>
				<td>{{user.username}}</td>
				<td>{{user.role}}</td>
				<td>
				<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-remove-circle">
					</i>
				</button>
				</td>
			</tr>
			</tbody>
		</table>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="createUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Create new customer</h4>
      </div>
      <div class="modal-body well">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" ng-model="customer.name" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" ng-model="customer.address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="domain">Domain</label>
            <input type="text" class="form-control" id="domain" ng-model="customer.domain" placeholder="Domain">
          </div>
          <hr/>
          <label class="checkbox-inline">
            <input type="checkbox" id="admin" value="Admin"> Admin
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="manager" value="Manager"> Manager
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" id="user" value="User"> User
          </label>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="createCustomer(customer)">Save changes</button>
      </div>
    </div>
  </div>
</div>
