<div id="page-heading">
  <ol class=" section-title breadcrumb">
    <li><a ui-sref="dashboard">Dashboard</a></li>
    <li>Events</li>
  </ol>
</div>
<div id="vehicles_list" class="row">
  <div class="col-lg-12">
		<table st-table="displayedCollection" st-safe-src="displayVehicles" class="table table-striped">
			<thead>
			<tr>
        <th></th>
				<th st-sort="vin">Module</th>
				<th st-sort="make">Type</th>
				<th st-sort="year">Message</th>
			</tr>
			<tr>
				<th colspan="12"><input st-search="" class="form-control" placeholder="global search ..." type="text"/></th>
			</tr>
			</thead>
			<tbody>
			<tr class="animate-repeat" ng-repeat="car in displayedCollection">
        <td><img src="/assets/car.png" alt=""></td>
				<td><a ng-href='/vehicle/{{car.id}}'>{{car.vin}}</a></td>
				<td>{{car.make}}</td>
				<td>{{car.year}}</td>
				<td>
				<button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-remove-circle">
					</i>
				</button>
				</td>
			</tr>
			</tbody>
		</table>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="paginate-section">
      <button class="paginate_button" ng-disabled="currentPage === 1" ng-click="previousPage()">Previous</button>
      <span class="page_counter">{{currentPage}}/{{page_num}}</span>
      <button class="paginate_button" ng-disabled="page_num === currentPage" ng-click="nextPage()">Next</button>
    </div>
  </div>
</div>
